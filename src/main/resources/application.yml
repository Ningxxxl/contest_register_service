# ===============================
# = HTTP/HTTPS
# ===============================
server:
  port: 8082
  servlet:
    context-path: /tjpupc

# ===============================
# = SPRING CONFIG
# ===============================
spring:
  profiles:
    active: dev
  thymeleaf:
    cache: false
  http:
    encoding:
      charset: utf-8

# ===============================
# = MYBATIS
# ===============================
mybatis:
  typeAliasesPackage: cn.tjpuacm.contest_regsiter_service.*.*.po
  mapperLocations: classpath:mapper/**/*Mapper.xml
  configuration:
    default-statement-timeout: 20
